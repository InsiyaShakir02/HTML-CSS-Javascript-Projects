    <!-- Contact Us Section -->
    <section id="contact">
        <div class="container">
            <h3>Reach out to us!</h3>
            <div class="row">
                <div class="col-md-6" id="contact-form">
                    <form id="contact-form" action="#">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" id="username" placeholder="Enter name" required />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Enter email" required />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" name="phone" id="phone" placeholder="Ex. 9098001240" required />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="4" cols="100" placeholder="Your comment"></textarea><br /><br />
                        </div>
                        <button type="submit" class="btn">Send</button>
                    </form>
                </div>
                <div class="col-md-6 contact-info">
                    <div class="follow"><b>Address:</b> <i class="fa-solid fa-location-dot"></i> Rajkot, Gujarat</div>
                    <div class="follow"><b>Phone:</b> <i class="fa-solid fa-phone"></i> +91 808-0990-525</div>
                    <div class="follow"><b>Email:</b> <i class="fa-solid fa-envelope"></i> gymclub@gmail.com</div>
                    <div class="follow">
                        <b>Follow Us </b>
                        <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-instagram" style="color: #962fba;"></i></a>
